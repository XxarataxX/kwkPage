<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            
            /* Fondo con GIF animado */
            background: url('https://media.tenor.com/2jvUQ3P6WJkAAAAd/oblakao.gif') center/cover no-repeat fixed;
            
            /* Capa oscura sobre el GIF para mejor legibilidad */
            position: relative;
        }
        
        /* Capa oscura semitransparente sobre el GIF */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        .content {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 2.5rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 85%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 700;
        }
        
        p {
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .progress-container {
            width: 100%;
            height: 25px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            margin: 2.5rem 0;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 45%;
            border-radius: 12px;
            transition: width 0.8s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg, 
                rgba(255, 255, 255, 0.2) 25%, 
                transparent 25%, 
                transparent 50%, 
                rgba(255, 255, 255, 0.2) 50%, 
                rgba(255, 255, 255, 0.2) 75%, 
                transparent 75%, 
                transparent
            );
            z-index: 1;
            background-size: 50px 50px;
            animation: move 2s linear infinite;
        }
        
        @keyframes move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 50px 50px;
            }
        }
        
        .status {
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3rem;
        }
        
        .counter {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Efectos de animación para el texto */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1, p, .progress-container, .status {
            animation: fadeIn 1s ease-out;
        }
        
        p {
            animation-delay: 0.2s;
        }
        
        .progress-container {
            animation-delay: 0.4s;
        }
        
        .status {
            animation-delay: 0.6s;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.3rem;
            }
            
            .content {
                padding: 2rem 1.5rem;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Work in Progress</h1>
        <p>En proceso de desarrollo</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p class="status">Trabajando en mejoras...</p>
        <div class="counter">Progreso: 45%</div>
    </div>

    <script>
        // Simulación de progreso (puedes cambiar el valor según sea necesario)
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.querySelector('.progress-bar');
            const counter = document.querySelector('.counter');
            
            // Simular carga progresiva
            let progress = 0;
            const targetProgress = 45; // Cambia este valor según el progreso real
            
            const progressInterval = setInterval(() => {
                if (progress < targetProgress) {
                    progress += 1;
                    progressBar.style.width = progress + '%';
                    counter.textContent = 'Progreso: ' + progress + '%';
                } else {
                    clearInterval(progressInterval);
                }
            }, 50);
        });
    </script>
</body>
</html>
