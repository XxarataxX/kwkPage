<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #333;
            
            /* Fondo con imagen */
            background-image: url('fondo.jpg'); /* Cambia 'fondo.jpg' por el nombre de tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            /* Capa oscura sobre la imagen para mejor legibilidad */
            position: relative;
        }
        
        /* Capa oscura semitransparente sobre la imagen */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4); /* Ajusta la opacidad según necesites */
            z-index: -1;
        }
        
        .content {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 80%;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        
        p {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 2rem 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #3498db;
            width: 45%; /* Puedes ajustar este valor según el progreso real */
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .status {
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Work in Progress</h1>
        <p>En proceso de desarrollo</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p class="status">Trabajando en mejoras...</p>
    </div>
</body>
</html>
