<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #23272A, #2C2F33);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            max-width: 800px;
        }
        
        .construction-icon {
            font-size: 8rem;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #B9BBBE;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 2rem auto;
            overflow: hidden;
            max-width: 500px;
        }
        
        .progress {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #5865F2, #4752c4);
            border-radius: 10px;
            animation: progress-animation 3s infinite;
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            color: #B9BBBE;
        }
        
        .contact {
            margin-top: 2rem;
            font-size: 1rem;
            color: #B9BBBE;
        }
        
        /* Animaciones */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes progress-animation {
            0% { width: 65%; }
            50% { width: 70%; }
            100% { width: 65%; }
        }
        
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Efectos de part칤culas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .construction-icon {
                font-size: 5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Efecto de part칤culas -->
    <div class="particles" id="particles"></div>
    
    <!-- Contenido principal -->
    <div class="container fade-in">
        <div class="construction-icon">游뚾</div>
        <h1>WORK IN PROGRESS</h1>
        <p class="subtitle">Estamos trabajando en algo incre칤ble</p>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <p class="message">
            Nuestro sitio est치 en construcci칩n. Estamos trabajando arduamente para ofrecerte 
            la mejor experiencia posible. 춰Vuelve pronto para descubrir las novedades!
        </p>
        
    </div>

    <script>
        // Crear part칤culas flotantes
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tama침o aleatorio
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posici칩n inicial aleatoria
                particle.style.left = `${Math.random() * 100}%`;
                
                // Duraci칩n de animaci칩n aleatoria
                const duration = Math.random() * 10 + 5;
                particle.style.animationDuration = `${duration}s`;
                
                // Retardo aleatorio
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
